<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <script src="https://kit.fontawesome.com/5a0cb8a05f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/syle.css">
    <title>Carts</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="autoparts.html">Auto Parts</a>
                    <a class="nav-link" href="accesorie.html">Accesories</a>
                    <a class="nav-link" href="exterior.html">Exterior</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mt-3">
            <div class="col-md-6">
                <button class="btn btn-danger clearCart">Clear All</button>
            </div>
        </div>
        <table class="table  mt-5 ">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartProducts">


            </tbody>

            <tfoot id="setFooter" class="footerTr">

            </tfoot>

        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="script/cart.js"></script> -->
    
    <script>
        $("#cartProducts").html(localStorage.getItem("cart"));
        
        calculateTotal();

        $(".clearCart").click(function () {
            localStorage.removeItem("cart");
            localStorage.removeItem("carticon");
            location.reload();
        });

        $(".totalProduct").change(function () {
            let value = $(this).val();
            let prid = $(this).data("prid");
            let price = $(this).data("price");

            let amount = Number.parseFloat(price) * value;

            $(`#amount_${prid}`).text(amount);
            $(`#amount_${prid}`).attr('data-amount', amount);

            $(this).attr("value", value);

            localStorage.setItem("cart", $("#cartProducts").html());
            calculateTotal();


        });

        $(".deleteRow").click(function () {

            let dataID = $(this).data("id");
            $(`tr[data-id="${dataID}"]`).remove();
            localStorage.setItem("cart", $("#cartProducts").html());
            let countRowProducts = $("#cartProducts >tr").length;
            if (countRowProducts - 1) {
                localStorage.removeItem("cart");
                localStorage.removeItem("carticon");
                location.reload();
            }
            calculateTotal();
        });




        function calculateTotal() {

            if (!(localStorage.getItem("cart") == null)) {
                let totals = 0;
                let getAllAmount = $("td[data-amount]");
                for (let index = 0; index < getAllAmount.length; index++) {
                    let total = Number.parseFloat(getAllAmount[index].getAttribute("data-amount"));
                    totals += total;
                }

                let totalTvsh = (totals / 100) * 10 + totals;

                let footer = `
                    <tr>
                        <td colspan="4" class="text-end">SubTotal</td>
                        <td>${(totals).toFixed(2)}</td>
                    </tr>
                    <tr >
                        <td colspan="4" class="text-end">TVSH 10%</td>
                        <td>${(totals * 0.10).toFixed(2)}</td>
                    </tr>
                    <tr >
                        <td colspan="4" class="text-end">Total</td>
                        <td>$${(totalTvsh).toFixed(2)}</td>
                    </tr>`;

                $("#setFooter").html(footer);
            }
            else {
                $("#setFooter").html('');
            }
        }

    </script>
</body>

</html>
